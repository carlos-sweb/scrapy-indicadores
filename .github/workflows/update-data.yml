name: Update Indicators Daily

on:
  schedule:
    # Ejecutar todos los días a las 5:00 AM UTC
    - cron: '0 5 * * *'

  # Permite ejecutar manualmente desde la pestaña Actions
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Make binary executable
        run: chmod +x ./bin/indicadores-x86_64

      - name: Fetch indicators data
        run: ./bin/indicadores-x86_64 --silent -o="www-src/data.json"

      - name: Build static files
        run: node www-src/build.js

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add www-src/data.json www/index.html www/style.min.css

          # Check if there are changes to commit
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          # Commit changes
          git commit -m "Update indicators data - $(date +'%Y-%m-%d %H:%M:%S')"

          # Try to push with retries (in case of concurrent workflows)
          max_retries=3
          retry_count=0

          while [ $retry_count -lt $max_retries ]; do
            echo "Attempting to push (attempt $((retry_count + 1))/$max_retries)..."

            # Pull with rebase to integrate remote changes
            git pull --rebase origin master || {
              echo "Failed to pull with rebase"
              exit 1
            }

            # Try to push
            if git push origin master; then
              echo "Successfully pushed changes"
              exit 0
            fi

            retry_count=$((retry_count + 1))

            if [ $retry_count -lt $max_retries ]; then
              echo "Push failed, waiting 5 seconds before retry..."
              sleep 5
            fi
          done

          echo "Failed to push after $max_retries attempts"
          exit 1

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './www'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
